<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obligatorisk - BESTILLING AV BESTILLINGER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<script src="javascript.js"></script>

<h1 class="text-center">Bestilling av kinobilletter</h1>

<div class="container">
    <form>
        <div class="form-group">
            <label for="velgFilm">Velg film: </label>
            <select id="velgFilm" required>
                <option value="velgfilm" selected>Velg film her</option>
                <option value="film1">The Hub of Gits</option>
                <option value="film2">Githubs Undergang</option>
                <option value="film3">Git Commit</option>
            </select>
        </div>
        <br>
        <div>
            <div class="form-group">
                <label for="antall">Antall billetter:</label>
                <input type="text" class="form-control" id="antall" pattern="[0-9]+" title="Velg antall billetter!"
                       required>
            </div>

            <div class="form-group">
                <label for="fornavn">Fornavn:</label>
                <input type="text" class="form-control" id="fornavn" required>
            </div>

            <div class="form-group">
                <label for="etternavn">Etternavn:</label>
                <input type="text" class="form-control" id="etternavn" required>
            </div>

            <div class="form-group">
                <label for="adresse">Adresse:</label>
                <input type="text" class="form-control" id="adresse" required>
            </div>

            <div class="form-group">
                <label for="telefonnr">Telefonnummer:</label>
                <input type="text" class="form-control" id="telefonnr" pattern="[0-9]{8}" title="Ugyldig telefonnummer!"
                       required>
            </div>

            <div class="form-group">
                <label for="epost">Epostadresse:</label>
                <input type="text" class="form-control" id="epost" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" title="Ugyldig epost!" required>
            </div>

        </div>
    </form>
    <br>
    <button id="kjopBillett" onclick="bestillBilletter()" class="btn btn-primary btn-lg">Kj√∏p billett</button>
    <h2 class="text-center">Alle billetter</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Film</th>
            <th>Antall</th>
            <th>Fornavn</th>
            <th>Etternavn</th>
            <th>Adresse</th>
            <th>Telefonnr</th>
            <th>Epost</th>
        </tr>
        </thead>
        <tbody id="bestillinger">
        </tbody>
    </table>
    <button id="slettBillett" onclick="slettBillett()" class="btn btn-danger btn btn-secondary btn-lg">Slett alle
        billettene
    </button>
</div>
</body>
</html>
