<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Obligatorisk - BESTILLING AV BESTILLINGER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Sørger for at jQuery er tilgjengelig -->
  <script src="javascript.js" defer></script> <!-- Defers loading of the JavaScript until after the page has loaded -->
</head>
<body>
<div class="container">
  <section class="mb-5">
    <h1 class="mb-3">BESTILLING AV BESTILLINGER</h1>
    <form id="bestillForm" onsubmit="bestillBilletter(); return false;"> <!-- Endret for å matche funksjonens navn og hindre form submission -->
      <div class="mb-3">
        <label for="film" class="form-label">Film:</label>
        <select class="form-select" id="film" name="film">
          <option value="" disabled selected>Velg film</option>
          <option value="Githubs Undergang">Githubs Undergang</option>
          <option value="The Hub of Gits">The Hub of Gits</option>
        </select>
        <div id="filmError" class="form-text text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="antall" class="form-label">Antall billetter:</label>
        <input type="text" class="form-control" id="antall">
        <div id="antallError" class="form-text text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="fornavn" class="form-label">Fornavn:</label>
        <input type="text" class="form-control" id="fornavn">
        <div id="fornavnError" class="form-text text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="etternavn" class="form-label">Etternavn:</label>
        <input type="text" class="form-control" id="etternavn">
        <div id="etternavnError" class="form-text text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="telefonnr" class="form-label">Telefonnummer:</label>
        <input type="text" class="form-control" id="telefonnr">
        <div id="telefonnrError" class="form-text text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="epost" class="form-label">Epostadresse:</label>
        <input type="text" class="form-control" id="epost">
        <div id="epostError" class="form-text text-danger"></div>
      </div>

      <button type="submit" class="btn btn-primary">Send inn bestilling</button>
    </form>
  </section>

  <section>
    <h2>Alle bestillinger</h2>
    <table id="alleBestillinger" class="table table-striped"></table>
    <button type="button" class="btn btn-danger" onclick="slettBestilling()">Slett alle bestillinger</button>
  </section>
</div>
</body>
</html>
