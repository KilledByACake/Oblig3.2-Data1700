<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Obligatorisk - KINOBILLETT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="javascript.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <section class="mb-5">
    <h1 class="mb-3">BESTILLING AV KINOBILLETTER</h1>
    <form>
      <div class="mb-3">
        <label for="film" class="form-label">Film:</label>
        <select class="form-select" id="film" name="film">
          <option value="" disabled selected>Velg film</option>
          <option value="Githubs Undergang">Githubs Undergang</option>
          <option value="The Hub of Gits">The Hub of Gits</option>
        </select>
        <div id="filmError" class="form-text text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="antall" class="form-label">Antall billetter:</label>
        <input type="text" class="form-control" id="antall" required>
        <div id="antallError" class="form-text text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="fornavn" class="form-label">Fornavn:</label>
        <input type="text" class="form-control" id="fornavn" required>
        <div id="fornavnError" class="form-text text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="etternavn" class="form-label">Etternavn:</label>
        <input type="text" class="form-control" id="etternavn" required>
        <div id="etternavnError" class="form-text text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="telefonnr" class="form-label">Telefonnummer:</label>
        <input type="text" class="form-control" id="telefonnr" required>
        <div id="telefonnrError" class="form-text text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="epost" class="form-label">Epostadresse:</label>
        <input type="text" class="form-control" id="epost" required>
        <div id="epostError" class="form-text text-danger"></div>
      </div>

      <button type="button" class="btn btn-primary" onclick="KjopB()">Kj√∏p en dum billett</button>
    </form>
  </section>

  <section>
    <h2>Alle billetter</h2>
    <ul id="billettListe" class="list-unstyled"></ul>
    <button type="button" class="btn btn-danger" onclick="slettB()">Slett alle dumme billetter</button>
  </section>
</div>
</body>
</html>
