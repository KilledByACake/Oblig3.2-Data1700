<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Obligatorisk - BESTILLING AV BESTILLINGER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="javascript.js"></script>
</head>
<body onload="bestillBilletter()">
<div class="container">
  <section class="mb-5">
    <h1 class="mb-3">BESTILLING AV BESTILLINGER</h1>
    <form onsubmit="bestillBilletter(); return false">
      <div class="form-group">
        <label for="film" class="form-label">Film:</label>
        <select class="form-control" id="film" required>
          <option value="" selected>Velg film</option>
          <option value="Githubs Undergang">Githubs Undergang</option>
          <option value="The Hub of Gits">The Hub of Gits</option>
        </select>
      </div>

      <div class="form-group">
        <label for="antall">Antall billetter:</label>
        <input type="text" class="form-control" id="antall" pattern="[0-9]+" title="Velg antall billetter!" required>
      </div>

      <div class="form-group">
        <label for="fornavn">Fornavn:</label>
        <input type="text" class="form-control" id="fornavn" required>
      </div>

      <div class="form-group">
        <label for="etternavn">Etternavn:</label>
        <input type="text" class="form-control" id="etternavn" required>
      </div>

      <div class="form-group">
        <label for="adresse">Adresse:</label>
        <input type="text" class="form-control" id="adresse" required>
      </div>

      <div class="form-group">
        <label for="telefonnr">Telefonnummer:</label>
        <input type="text" class="form-control" id="telefonnr" pattern="[0-9]{8}" title="Ugyldig telefonnummer!" required>
      </div>

      <div class="form-group">
        <label for="epost">Epostadresse:</label>
        <input type="text" class="form-control" id="epost"  pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" title="Ugyldig epost!" required>
      </div>

    <button type=submit" id="bestillBilletter" class="btn btn-primary">Send inn bestilling</button>
    </form>
  </section>

  <section>
    <h2>Bestillingsoversikt</h2>
    <h3>Alle bestilte billetter</h3>
    <div id="utput"></div>
    <button id="slettBestillinger" class="btn btn-danger">Slett alle bestillinger</button>
  </section>
</div>
</body>
</html>
